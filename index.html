        min="0"

        placeholder="ilość"
        id="productNumber"
      />

    <div>

      <h3>Lista zakupów:</h3>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name:</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>

      <ul></ul>
